

{%extends 'base.html'%}

{%block main_block%}

<div class="container mt-5">
    <div class="row p-3">
        <div class="col-3"></div>
        <div class="col-6 border solid shadow">
            <h1 class="text-center mt-4">Update Expense</h1>

            <form method="post" action="" enctype="multipart/form-data">
                {%csrf_token%}
                {{form}}
                <div class="d-grid gap-2 col-3  my-3 mx-auto">
                    <button class="btn btn-outline-dark rounded" type="submit">Update</button>
                    
                  </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        {%for t in data%}
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-end">
                    <div style="margin-right: 78%;">
                        {{t.title}}
                    </div>
                    <a class="" href="{%url 'expense-detail' t.id%}"><i class="fa-solid fa-eye mx-2"></i></a>
                    <a href="{%url 'expense-update' t.id%}"><i class="fa-solid fa-pen-to-square mx-2"></i></a>
                    <a href="{%url 'expense-delete' t.id%}"><i class="fa-solid fa-trash mx-2"></i></a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
    
</div>

    
    {%endblock%}
